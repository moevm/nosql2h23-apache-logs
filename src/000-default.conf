<VirtualHost *:80>
    ServerAdmin admin@example.com
    ServerName example.com
    ServerAlias www.example.com
    DocumentRoot /var/www/html/tetris1
    ErrorLog logs/tetris1/error.log
    CustomLog ogs/tetris1/access.log combined
</VirtualHost>

