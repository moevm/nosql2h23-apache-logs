version: '3.6'
services:
  apache:
    image: httpd
    container_name: apache
    restart: always
    ports:
      - 8080:80
    volumes:
      - ./http-files:/usr/local/apache2/htdocs:ro
      - ./httpd.conf:/usr/local/apache2/conf/httpd.conf:ro
      - ./logs:/usr/local/apache2/logs:rw
  
  influxdb:
    image: influxdb
    container_name: influxdb
    restart: always
    #environment:
      #- INFLUXDB_DB=influx
      #- INFLUXDB_ADMIN_USER=admin
      #- INFLUXDB_ADMIN_PASSWORD=admin123
      #- INFLUXDB_HTTP_AUTH_ENABLED
    ports:
      - '8086:8086'
        #volumes:
      #- influxdb_data:/var/lib/influxdb
  influxdb_cli:
    links:
      - influxdb
    image: influxdb
    entrypoint: influx setup --bucket test_bucket -t test_token -o test_org --username=test_username --password=test_password --host=http://influxdb:8086 -f

    restart: on-failure:20
    depends_on:
      - influxdb

