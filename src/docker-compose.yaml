version: '3.6'
services:
# APACHE
  apache:
    image: httpd
    container_name: apache
    restart: always
    ports:
      - 8080:80
    volumes:
      - ./http-files:/usr/local/apache2/htdocs:ro
      - ./httpd.conf:/usr/local/apache2/conf/httpd.conf:ro
      - ./000-default.conf:/usr/local/apache2/sites-available/000-default.conf:ro
      - ./tetris1:/var/www/html/tetris1:ro
      - ./tetris2:/var/www/html/tetris2:ro
      - ./logs:/usr/local/apache2/logs:rw
    # also, you should add "127.0.0.1 example.com" in your LOCAL /etc/hosts
  
# INFLUXDB
  influxdb:
    image: influxdb
    container_name: influxdb
    restart: always
    #environment:
      #- INFLUXDB_DB=influx
      #- INFLUXDB_ADMIN_USER=admin
      #- INFLUXDB_ADMIN_PASSWORD=admin123
      #- INFLUXDB_HTTP_AUTH_ENABLED
    ports:
      - '8086:8086'
        #volumes:
      #- influxdb_data:/var/lib/influxdb
  
  influxdb_cli:
    links:
      - influxdb
    image: influxdb
    container_name: influxdb_cli
    entrypoint: influx setup --bucket test_bucket -t test_token -o test_org --username=test_username --password=test_password --host=http://influxdb:8086 -f
    restart: on-failure:20
    depends_on:
      - influxdb

# TELEGRAF
  telegraf:
    image: telegraf
    container_name: telegraf
    restart: always
    user: telegraf:1000
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - ./logs:/var/log/apache2:ro
      - ./tglog:/usr/local/etc:rw
    depends_on:
      - apache
      - influxdb
    links:
      - influxdb
    ports:
    - '8125:8125'

# GRAFANA
  grafana:
    image: grafana/grafana
    container_name: grafana-server
    restart: always
    depends_on:
      - influxdb
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=
    links:
      - influxdb
    ports:
      - '3000:3000'
